{% extends "layout.html" %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
  {% for contact in contacts %}
    <li><a href="{{ url_for('contact_info', name=contact) }}">{{ contact }}</a></li>
  {% endfor %}
</ul>
<footer>
    <p>
        {% for category in categories %}
          {% if category != ctgry %}
            <a href="{{ url_for('categories', category=category) }}">{{ category }}</a>
          {% endif %}
        {% endfor %}
    </p>
</footer>
{% endblock %}
